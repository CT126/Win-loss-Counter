<!DOCTYPE html>
<html>
<head>
  <title>Win/Loss Counter</title>
 <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('White Background.jpg');
      background-size: cover
    }

    .centered-text {
      text-align: center;
    }

    h1 {
      text-align: center;
    }

    p {
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    #win-button {
      background-color: #00FF00; /* Green for win */
    }

    #loss-button {
      background-color: #FF0000; /* Red for loss */
    }

    .button-container {
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
    <div class="centered-text">
        <h1>Win/Loss Counter</h1>
        <p>Wins: <span id="win-count">0</span></p>
        <p>Losses: <span id="loss-count">0</span></p>
    
        <div class="button-container">
          <button id="win-button">Win</button>
          <button id="loss-button">Loss</button>
          <button id="reset-button">Reset</button>
        </div>
      </div>
<script>
  const winButton = document.getElementById("win-button");
  const lossButton = document.getElementById("loss-button");
  const winCountSpan = document.getElementById("win-count");
  const lossCountSpan = document.getElementById("loss-count");
  const resetButton = document.getElementById("reset-button");


  winButton.addEventListener("click", () => {
    winCountSpan.textContent = parseInt(winCountSpan.textContent) + 1;
  });

  lossButton.addEventListener("click", () => {
    lossCountSpan.textContent = parseInt(lossCountSpan.textContent) + 1;
  });
 resetButton.addEventListener("click", () => {
  winCountSpan.textContent = 0;
  lossCountSpan.textContent = 0;
  });
</script>
  </body>
</html>
