<!DOCTYPE html>
<html>
<head>
  <title>Win/Loss Counter</title>
  <style>
        body {
      font-family: Arial, sans-serif;
      background-image: url('White Background.jpg');
      background-size: cover;
    }

    .centered-text {
      text-align: center;
    }

    h1 {
      text-align: center;
    }

    p {
      margin-bottom: 10px;
    }

    /* Set the same width and height for all buttons */
    button {
      width: 300px; /* Adjust as needed for desired size */
      height: 200px; /* Adjust as needed for desired size */
      padding: 10px 20px;
      margin: 25px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #win-button {
      background-color: #1a721a; /* Green for win */
    }

    #loss-button {
      background-color: #9c2424; /* Red for loss */
    }

    /* New styles for the orange square and blue circle */
    .orange-square {
      position: absolute;
      top: 0; /* Start from the top of the viewport */
      left: 0; /* Start from the left of the viewport */
      width: 480px;
      height: 100vh;
      background-color: #d6630d; /* Your desired orange color */
    }

    .blue-circle {
      position: absolute; /* Position relative to the orange square */
      top: 50%; /* Center the circle vertically */
      left: 50%; /* Center the circle horizontally */
      transform: translate(-140%, -50%); /* Offset the center point */
      width: 500px; /* Diameter of the circle */
      height: 500px; /* Diameter of the circle */
      border-radius: 50%; /* Create a perfect circle */
      background-color: rgb(19, 59, 82);
      display: flex; /* Allow stacking elements inside */
      justify-content: center; /* Center elements horizontally */
      align-items: center; /* Center elements vertically */
    }

    .blue-circle h1 {
      color: white; /* Text color contrasting with background */
      margin: 0; /* Remove default margins */
      font-size: 30px; /* Adjust as needed */
    }

    /* Styles for the "Wins:" and "Losses:" text */
    .counter-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(170%, -50%);
      font-size: 36px; /* Increase the font size */
      font-weight: bold;
      /* Adjust the positioning of the counter text */
      top: 50%; /* Example: Move the counter text 20% from the top */
      left: 50%; /* Example: Move the counter text 30% from the left */
    }

    /* Additional styles for the button container */
    .button-container {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(155%, -50%);
      display: flex;
      flex-direction: column;
      align-items: flex end;
      gap: 10px;
    }
    #reset-button {
  position: absolute;
  top: 530px; /* Example: Move the reset button 20px from the bottom */
  left: 44%; /* Center the reset button horizontally */
  transform: translateX(-50%);
  background-color: #4552c4; /* Add a background color */
  color: #000000; /* Set the text color */
  padding: 10px 20px; /* Add padding for better visibility */
  border: none; /* Remove the border */
  border-radius: 5px; /* Add border radius for a rounded appearance */
  cursor: pointer;
}
  </style>
</head>
<body>
  <div class="orange-square"></div>
  <div class="blue-circle">
    <h1>Win/Loss Counter</h1>
    <div class="counter-text">
      <p>Wins: <span id="win-count">0</span></p> <!-- Updated with id="win-count" -->
      <p>Losses: <span id="loss-count">0</span></p> <!-- Updated with id="loss-count" -->
    </div>
  </div>
  <div class="button-container">
    <button id="win-button">Win</button>
    <button id="loss-button">Loss</button>
    <button id="reset-button">Reset</button> <!-- Added a closing tag -->
  </div>
  <script>
    const winButton = document.getElementById("win-button");
    const lossButton = document.getElementById("loss-button");
    const winCountSpan = document.getElementById("win-count");
    const lossCountSpan = document.getElementById("loss-count");
    const resetButton = document.getElementById("reset-button");

    let winCount = 0; // Initialize win count
    let lossCount = 0; // Initialize loss count

    winButton.addEventListener("click", () => {
      winCount++; // Increment win count
      winCountSpan.textContent = winCount; // Update win count in the UI
    });
    lossButton.addEventListener("click", () => {
      lossCount++; // Increment loss count
      lossCountSpan.textContent = lossCount; // Update loss count in the UI
    });

    resetButton.addEventListener("click", () => {
      winCount = 0; // Reset win count
      lossCount = 0; // Reset loss count
      winCountSpan.textContent = winCount; // Update win count in the UI
      lossCountSpan.textContent = lossCount; // Update loss count in the UI
    });
  </script>
</body>
</html>
